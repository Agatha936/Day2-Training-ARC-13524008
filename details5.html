<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Agatha's Cosmetics</title>
</head>
<body>
    <!--================HEADER=====================-->
    <header class="header" id="header">
        <nav class="nav__container">
            <a href="index.html" class="nav__logo">
                <i class="bx bxs-shopping-bags nav__logo-icon"></i> Agatha's Cosmetics
            </a>

            <div class="nav__menu">
                <div class="nav__link">
                    <a href="index.html" class="nav__link active-link">Home</a>
                </div>
                <div class="nav__link">
                    <a href="beauty.html" class="nav__link">Beauty</a>
                </div>
                <div class="nav__link">
                    <a href="fragrance.html" class="nav__link">Fragrance</a>    
                </div>     
            </div>
        </nav>
    </header>

    <!--================MAIN==================-->
    <main class="main">
        <!--=================DETAILS====================-->
        <section class="detail section container"></section>
        <h2 class="ck__title">Details Page</h2>
        <h3 class="ck__subtitle">Home > <span>Details</span></h3>

        <div class="details__container grid">
            <div class="productno__images grid">
                <div class="productno__img">
                    <div class="details__img-tag">New</div>
                    <img src="https://cdn.dummyjson.com/products/images/beauty/Red%20Nail%20Polish/1.png" alt="" height="500px">
                </div>
            </div>

            <div class="product__info">
                <p class="details__subtitle">Beauty > Nail Polish</p>
                <h2>Red Nail Polish</h2>
                <h3 class="details__title">1 year warranty, In Stock, Ships in 1 week</h3>

                <div class="rating">
                    <div class="stars">
                        <i class="bx bxs-star"></i>
                        <i class="bx bxs-star"></i>
                        <i class="bx bxs-star"></i>
                        <i class="bx bxs-star"></i>
                        <i class="bx bx-star"></i>
                        <i>(3.91)</i>
                    </div>
                </div>

                <div class="details__prices">
                    <span class="details__price">$8.99</span>
                    <span class="discount__percentage">2.49%OFF</span>
                </div>

                <div class="details__description">
                    <h3 class="description__title">Product Details</h3>
                    <div class="description__details">
                        <p>Width: 8.11 Height: 10.89, Depth: 29.06</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--====================SCROLL UP==================-->
    <a href="#" class="scrollup" id=""scroll-up>
        <i class="bx bx-up-arrow-alt scrollup__icon"></i>
    </a>
</body>
</html>
